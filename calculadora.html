<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora con Js y Bootstrap" />
    <link rel="stylesheet" href="css/calculadora.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Sprint M2</title>
  </head>
  <body>
    <header></header>
    <main class="container">
      <section class="row">
        <h1>Calculadora Basica</h1>
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <input type="text" class="form-control" readonly />
            </div>
            <div class="card-body">
              <div class="row mb-1">
                <div class="col-7">
                  <div class="row mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        7
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        8
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        9
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        4
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        5
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        6
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        1
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        2
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-info w-100">
                        3
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-6">
                      <button type="button" class="btn btn-outline-info w-100">
                        0
                      </button>
                    </div>
                    <div class="col-6">
                      <button type="button" class="btn btn-outline-info w-100">
                        .
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-5">
                  <div class="row mb-1">
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        DEL
                      </button>
                    </div>
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        AC
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        X
                      </button>
                    </div>
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        /
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        +
                      </button>
                    </div>
                    <div class="col-6">
                      <button type="button" class="btn btn-info w-100">
                        -
                      </button>
                    </div>
                  </div>
                  <div class="row mb-1">
                    <div class="col-12">
                      <button type="button" class="btn btn-success w-100">
                        =
                      </button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
